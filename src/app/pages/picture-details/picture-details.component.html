<section class="picture-details-container">
    <div class="upper-container">
        <div class="upper-left-container">
            <img [src]="selectedPicture.images.hero.large">
            <div class="view-container" (click)="showPicture()">
                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                    <g fill="#FFF" fill-rule="nonzero">
                        <path
                            d="M7.714 0l1.5 1.5-2.357 2.357 1.286 1.286L10.5 2.786l1.5 1.5V0zM3.857 6.857L1.5 9.214 0 7.714V12h4.286l-1.5-1.5 2.357-2.357zM8.143 6.857L6.857 8.143 9.214 10.5l-1.5 1.5H12V7.714l-1.5 1.5zM4.286 0H0v4.286l1.5-1.5 2.357 2.357 1.286-1.286L2.786 1.5z" />
                    </g>
                </svg>
                <p>View image</p>
            </div>
            <div class="upper-left-name">
                <h1>{{selectedPicture.name}}</h1>
                <p>{{selectedPicture.artist.name}}</p>
            </div>
            <div class="upper-bottom-picture">
                <img [src]="selectedPicture.artist.image">
            </div>
        </div>
        <div class="upper-right-container">
            <h1>{{selectedPicture.year}}</h1>
            <p>{{selectedPicture.description}}</p>
            <a [href]="selectedPicture.source">Go to source</a>
        </div>
    </div>
    <hr>
    <div class="bottom-container">
        <div class="names">
            <h2>{{selectedPicture.name}}</h2>
            <p>{{selectedPicture.artist.name}}</p>
        </div>
        <div class="navigation">
            <svg width="26" height="24" xmlns="http://www.w3.org/2000/svg" (click)="changePicture(-1)">
                <g stroke="#000" fill="none" fill-rule="evenodd">
                    <path d="M24.166 1.843L3.627 12.113l20.539 10.269V1.843z" stroke-width="2" />
                    <path fill="#D8D8D8" d="M.986.5h-1v22.775h1z" />
                </g>
            </svg>
            <svg width="26" height="24" xmlns="http://www.w3.org/2000/svg" (click)="changePicture(1)">
                <g stroke="#000" fill="none" fill-rule="evenodd">
                    <path d="M1.528 1.843l20.538 10.27L1.528 22.382V1.843z" stroke-width="2" />
                    <path fill="#D8D8D8" d="M24.708.5h1v22.775h-1z" />
                </g>
            </svg>
        </div>
    </div>
</section>
<picture-view [picture]="selectedPicture" *ngIf="isShow" (close)="showPicture()"></picture-view>
